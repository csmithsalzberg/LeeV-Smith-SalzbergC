<!DOCTYPE html>
<html>
<head> <title>Occupation Table</title> </head>
<body>
  <h1><center>Occupation Table</center></h1>
  <table align = "center", border="1", style="width:100%">
    {% for key in collection %}
    <tr>
      <th> {{key}} </th>
      <th> {{collection[key]}} </th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
